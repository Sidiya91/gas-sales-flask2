<h2>📅 سجل الأيام</h2>
<table border="1">
    <tr>
        <th>📆 التاريخ</th>
        <th>💰 المبلغ الإجمالي</th>
        <th>🛢️ كمية الغاز (طن)</th>
        <th>🔍 عرض التفاصيل</th>
        <th>🗑️ حذف اليوم</th>
    </tr>
    {% for date, summary in summaries.items() %}
    <tr>
        <td>{{ date }}</td>
        <td>{{ summary.total_money }} MRU</td>
        <td>{{ summary.total_gas | round(2) }} طن</td>
        <td><a href="{{ url_for('summary_day', date=date) }}">عرض</a></td>
        <td><a href="{{ url_for('delete_day', date=date) }}">🗑️ حذف</a></td>
    </tr>
    {% endfor %}
</table>
